<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
<h2>설문조사</h2>
<form>
 이름 : <input type="text" name="name" placeholder="이름을 입력하세요">
 <br />
 이메일 : <input type="text" name="email" placeholder="love@example.com">  
 
 <h2>나이</h2>
10대<input type="radio" name="age" value="10대">
20대<input type="radio" name="age" value="20대">
30대<input type="radio" name="age" value="30대">
40대<input type="radio" name="age" value="40대">
50대<input type="radio" name="age" value="50대">
60대 이상<input type="radio" name="age" value="60대 이상">
<h2>원하는 강의(복수응답 가능합니다)</h2>
html <input type="checkbox" name="lecture" value="html" >
css <input type="checkbox" name="lecture" value="css" >
java script <input type="checkbox" name="lecture" value="java script" >
<br />
<br />
<textarea name="" cols="100" rows="20" placeholder="자유롭게 작성해 주세요"></textarea>
<button>제출</button>
</form>
    
</body>
</html>
