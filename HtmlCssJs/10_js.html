    <script>
        //연산자
        //----------대입 연산자 --------------------
        let num1 = 5;
        let num2 = num1;

        //----------비교 연산산자-------------------
        // ==, ===
        console.log("80" == 80)
        console.log("80" === 80)
        //>=,>,<=,<
        console.log(70 > 80)
        //!=, !== (같지가 않다)
        console.log("80" != 70)
        console.log("80" !== 80)
        //---------산술 연산자----------------------
        console.log(70+80)
        console.log(8*7)
        console.log(10/2)
        //코테에서 많이 쓰인다
        console.log(10%2) // 나누었을때 나머지
        let num = 5
        console.log(num % 5 != 0)
        //제곱
        console.log(2**5)

        //---------논리 연산자----------------------
        //4 < num < 8
        //&&(and) : 앞, 뒤 조건이 모두 ture = > true
        console.log(num > 4 && num < 8)
        //|| (or) : 앞, 뒤 조건 중 둘 중 하나라도 true => true
        console.log(num < 5 || num > 8)
        //! (Not)
        let bool = true;
        let undef;
        console.log( !bool ) // false
        console.log( !undef ) // true

        console.log( !true ) // false
        console.log( !null ) // true
        console.log( !undefined ) // true
        // console.log( !(num > 5) )

        //연산자를 줄인다
        //자기자신에 들어있던 값을 활용하여 연산 후, 다시 자신에게 할당하려고 할 때
        let num4 = 5;
        num4 = num4 + 1;
        num4 += 1
        console.log(num4)
        //-----------증감 연산자--------------
        // 앞에 쓰이면 
        let num5 = 5, num6 = 5;
        result = num5++
        console.log(result)
        console.log(num5);

        let result2 = ++num6;
        console.log(result2)
    </script>
