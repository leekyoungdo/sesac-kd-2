<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그 수업 2

    </title>
</head>
<body>
    <!--현재위치 :sesac-kd-2\HtmlCssJs
        ./dog.jfif : 현재위치에 있는 "dog.jfif"파일에 접근
        .// : 한단계 앞 위치로 이동 => sesac-kd-2로 이동
        ..//htmlcssJs : 가능한 경로 !

    -->
    <img src="./dog.jfif" title="강아지" width="100" height="200" alt="말티푸 입니다."/>
    <!-- alt 는 위치및 이미지위치가 불분명할 경우 텍스트로 표시 작성 권장
         title 은 이미지에 커서를 올려두었을떄 뜨는 설명 -->

    <a href ="./실습.html" target="_blank">실습문제</a>
    <a href="https://www.naver.com/" target="_self">네이버</a>
    <hr />
    <h2>회원가입</h2>
    <form >
        이름 : <input type="text" name="name"/>
        <br />
        이메일 : <input type="text" name="email">
        <br />
        비밀번호 : <input type="password" name="pw">
        <br />
        비밀번호 확인 : <input type="password" name="pw_check">
        <br />

        <input type="button" value="제출" />
        <button>제출</button>
        <br />
        취미를 선택하세요.
        <input type="checkbox" name="hobby" value="축구"> 축구
        <input type="checkbox" name="hobby" value="농구"> 농구
        <input type="checkbox" name="hobby" value="야구"> 야구
        <br /> <!-- 백앤드로 넘어갈때 name 이라는 요소는 중요한 역할을 한다. -->
        성별을 선택하세요.
        <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자"> 여자
        <br />
        15세 이상입니까?
        <input type="radio" name="is_order_15" value="예"> 예
        <input type="radio" name="is_order_15" value="아니오"> 아니오
        <br />
        생년월일 : <input type="date" name="birth"> 
        <br />
        색 : <input type="color" name="color">
        <br />
        range : <input type="range" name="range" min="0" max="10" step="2">
        <br />
        file :<input type="file" name="img">

        <select name="select_option" id="">
            <optgroup label="옵션 1~2">
                <option value="option1">옵션1</option>
                <option value="option2">옵션2</option>
            </optgroup>
            <optgroup label="옵션 1~2">
                <option value="option3">옵션3</option>
                <option value="option4">옵션4</option>
            </optgroup>       
        </select>

    </form>

</body>
</html>
