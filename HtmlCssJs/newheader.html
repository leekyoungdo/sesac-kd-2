<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <script
      src="https://kit.fontawesome.com/837ff3adc1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --nav-height-lg: 100px;
        --nav-height-sm: 60px;
      }

      body {
        margin: 0;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      /* HEADER */
      header {
        width: 100%;
        height: var(--nav-height-lg);
        z-index: 100;
        position: fixed;
      }

      /* 768px 보다 클때의 header */
      header .inner {
        position: relative;
        background-color: lightblue;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* LOGO */
      header .inner .logo {
        color: white;
        font-size: 30px;
        position: absolute;
        left: 50px;
      }

      header .inner .menu {
        display: flex;
      }

      header .inner .menu li {
        margin: 10px;
        font-weight: bold;
      }

      /* 미디어 쿼리 작성 768px 이하일 때  */
      @media screen and (max-width:768px) {
        header {
        height: var(--nav-height-lg);
      }

        header .inner .menu {
        display: block;
        text-align: center;
        background-color: aliceblue;
      }

        header .inner {
        display: block;
      }
        header .inner .logo {
        position: static;
        height: 100%;
        line-height: var(--nav-height-lg);
        text-align: center;
        
      }
      header .inner .menu li {
        padding: 15px;
        font-weight: lighter;
        margin: 0px;
      }
      
      
      
      }
    </style>
        <script>
          $(window).resize(function(){
            if ($(window).width() < 768) {
              $(".logo").click(function(){
                $(".menu").toggle();
              })
            }
          })
          
        </script>

  </head>
  <body>
    <header>
      <div class="inner">
         <div class="logo">
          <i class="fa-solid fa-igloo"></i>
        </div>
        <ul class="menu">
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
          <li>메뉴4</li>
        </ul>
      </div>
    </header>
    

  </body>
</html>
