<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그 학습</title>
</head>
<body>
    <table border="1" 
        cellspacing = "0" 
        cellpadding = "30"
        width = "100%">
        <thead>
            <tr>
                <th>이름</th> <!--th는 자동으로 가운데 정렬-->
                <th>성별</th>
                <th>전화번호</th>
            </tr>
        </thead>
         <tbody>
            <tr align="center">
                <td>신형만</td>
                <td>남</td>
                <td>010-1111-1111</td>
            </tr>
            <tr align="center">
                <td>봉미선</td>
                <td>여</td>
                <td>010-1111-1111</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
