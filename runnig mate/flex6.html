<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 1000px;
            height: 1000px;
            background-color: bisque;       
            color: white;
            font-size: large;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

        }
        .box{
            text-align: center;
            margin: 15px;
            display: flex;
            flex-direction: column;
            

        }
        .first .img{
            background-color: purple;
            width: 300px;
            height: 300px;

        }
        .seconde .img{
            background-color: navy;
            width: 300px;
            height: 300px;

        }
        .third .img{
            background-color: orange;
            width: 300px;
            height: 300px;

        }
        .four .img{
            background-color: greenyellow;
            width: 300px;
            height: 300px;

        }
        .title{
            background-color: black;
            width: 300px;

        }
        .img{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="box first">
         <div class="img">img1</div>
         <div class="title">title1</div>
    </div>
    <div class="box seconde">
        <div class="img">img2</div>
        <div class="title">title2</div>
    </div>
    <div class="box third">
        <div class="img">img3</div>
        <div class="title">title3</div>
    </div>
    <div class="box four">
        <div class="img">img4</div>
        <div class="title">title4</div>
    </div>

</div>  
</body>
</html>
